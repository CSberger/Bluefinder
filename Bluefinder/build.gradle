buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 18
    }
}

android {
    signingConfigs {


        release {
            storeFile file("C:\\Users\\Chris\\keystores_september\\release.keystore.jks")
            storePassword System.getenv("ANDROID_RELEASE_KEYSTORE_PASSWORD").toString()
            keyAlias "bluefinder"
            keyPassword System.getenv('BLUEFINDER_KEY_PASSWORD').toString()
        }
    }

    buildTypes {
        release {
            debuggable true
            jniDebugBuild true
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            jniDebugBuild true

        }
    }
}
dependencies {

    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.android.gms:play-services:3.1.36'
    compile files('libs/gson-2.2.4.jar')

}
